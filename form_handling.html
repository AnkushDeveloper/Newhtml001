<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Handling</title>
</head>
<body>
<form class="row" action="https://gainsboroinfotech.com/wp-content/themes/pofo/contact-submit/contact-form.php" method="post">
<div class="col-md-6">
    <input type="text" class="wpcf7-form-control bg-transparent border-color-medium-dark-gray medium-input" id="inputName" name="fullName" placeholder="Name *" required>
  </div>
<div class="col-md-6">
    <input type="text" class="wpcf7-form-control bg-transparent border-color-medium-dark-gray medium-input" id="inputPhone" name="phone" placeholder="Phone">
  </div>
  <div class="col-md-6">
    <input type="email" class="wpcf7-form-control bg-transparent border-color-medium-dark-gray medium-input" id="inputEmail" name="email" placeholder="Email *" required>
  </div>
   <div class="col-md-6">
   <input type="text" class="wpcf7-form-control bg-transparent border-color-medium-dark-gray medium-input" id="inputEmail" name="subject" placeholder="Subject *" required>
</div>
  <div class="col-md-12">
    <div class="form-message">
     <textarea class="wpcf7-form-control bg-transparent border-color-medium-dark-gray medium-input" name="message" placeholder="Describe your project" style="height:120px"></textarea>
    </div>
  </div>
  <div class="col-md-12">
    <input type="submit" class="wpcf7-form-control btn btn-deep-pink btn-rounded btn-medium" value="Send Message" name="formSubmit">
  </div>

  <h1>Hello Buddy</h1>
  <div class="col-md-12">
    <input type="submit" class="wpcf7-form-control btn btn-deep-pink btn-rounded btn-medium" value="Send Message" name="formSubmit">
  </div>

</form>
</body>
</html>
